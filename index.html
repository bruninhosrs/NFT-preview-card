<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>NFT preview card component</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section id="container">
        <div class="image-cub">
          <!-- Atribui uma classe para a imagem para estilizar  -->
          <img
            class="nft-image"
            src="./images/image-equilibrium.jpg"
            alt="Equilibrium cube artwork"
          />
          <div class="overlay">
            <img src="./images/icon-view.svg" alt="View icon" />
          </div>
        </div>
        <!-- <div class="image-cub">
          <figure>
            <img src="./images/image-equilibrium.jpg" alt="Imagem que tem um cubo ao centro" />
        </div> -->

        <div class="info">
          <a href="">
            <p id="title">Equilibrium #3429</p>
          </a>
          <p id="description">
            Our Equilibrium collection promotes balance and calm.
          </p>
        </div>
        <div class="card-footer">
          <div class="eth">
            <img src="./images/icon-ethereum.svg" alt="Diamantezinho" />
            <p>0.041ETH</p>
          </div>
          <div class="time">
            <img src="./images/icon-clock.svg" alt="RelÃ³gio" />
            <p>3 days left</p>
          </div>
        </div>

        <div class="linha"></div>

        <div class="bio">
          <img src="images/image-avatar.png" alt="foto de perfil" />
          <p class="creator">Creation of <a href="">Jules Wyvern</a></p>
          <!-- <p><span>Creation of</span> Jules Wyvern</p> -->
        </div>
      </section>
    </main>
  </body>
</html>
